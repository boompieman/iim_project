<h1>Saving and closing annotations</h1>

<p>To save annotations, select <b>File-&gt;Save</b> in the main menu.</p>

<p><b>Note: Please remember to save your annotations from time to time.</b></p>

<p>To close annotations, select <b>File-&gt;Exit</b>. You will be asked if you
want to save changes.</p>
